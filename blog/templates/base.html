<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
     <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/css/estilos.css">


    {% block template_conf_content %}
    {%endblock%}
    <title> {% block title%} {% endblock %} </title>
</head>
<body>

    <header>
        <nav class=" navbar navbar-inverse">
            <div class="container-fluid">
                <!--Inicio navbar header  -->
                <div class="navbar-header">
                    <!--Botón de collapse para disp moviles  -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-1" aria-expanded="false">
                        <span class="sr-only">Acultar-Mostrar navegación</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">Blog</a>
                    <!--Fin navbar-header  -->
                </div>

                <!--Colleccion links de nav  -->
                <div class="collapse navbar-collapse" id="navbar-1">
                    <!--Inicia lista de menú  -->
                    <ul class="nav navbar-nav">
                        <li class="{% block active_about %}{% endblock %}"><a href="#">Acerca De</a></li>
                        <li class="{% block active_contact %}{% endblock %}"><a href="#"></span>Contacto</a></li>
                    </ul>

                    <!--Formulario de búsqueda  -->
                     <from class="navbar-form navbar-left">
                        <div class="form-group">
                            <input name='publicacion' type="text" class="form-control" placeholder="Buscar">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>

                    </from>

                    <!--Links derechos  -->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-off"></span>Logout</a></li>
                    </ul>

                    <!--Fin Colleccion links de nav  -->
                </div>
                <!--Fin container-fluid  -->
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        {% block body%}
        {% endblock %}

    </div>


    <script src="{% static 'js/jquery.min.js' %}"> </script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</body>
</html>
